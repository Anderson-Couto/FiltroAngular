
  
<mat-slider [(ngModel)]="value" min="0" max="100" step="1"></mat-slider>

<p>{{value | completeWithZeros : 3}}</p>


<input [ngModel]="teste | completeWithZeros : 6" (ngModelChange)="teste=$event">
<P>{{teste}}</P>

    <input matInput #input maxlength="10" placeholder="">
    <mat-hint align="start">{{ traduz(input) }}</mat-hint>
</mat-form-field>
